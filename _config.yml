info:
  # Blog Information
  title:        "Learning With Errors"
  subtitle:     "theory student blog"
  cover_image:  goodale-park-columbus-oh.jpg
  cover_image_caption: "Goodale Park, Columbus, OH. Photo: Dave K."
  logo:         logo.png
  #description: ""

  # Social links
  # facebook:
  #twitter:
  #github:
  # gplus:

  # Comments
  disqus:
    # Eg. "exampleblog" Set to false to disable comments
    shortname:  learningwitherrors

  # Google Analytics tracking ID. Leave blank to disable tracking
  google-analytics-id:

  # Sharing settings
  sharing:
    twitter:    false
    facebook:   false
    gplus:      false
    hn:         false
    reddit:     false

  # Google Fonts
  # eg. 'Droid+Sans:400,700|Droid+Serif:400,700'
  # google_font: 'Droid+Sans:400,700'

  # Setup your fonts, colors etc at _assets/stylesheets/main.scss

# Root URL where the site will be published
url:         http://learningwitherrors.org

paginate:             10

header_links:
    - url: "/"
      title: "Blog"
    - url: "/about/"
      title: "About"
    - url: "/contributing/"
      title: "Contributing"

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
      type: "posts" # previously `post` in Jekyll 2.2.
    values:
      permalink: /:year/:month/:day/:title.html
      excerpt_separator: <!--more--> # doesn't work.... ??? TODO.

# safe mode must be disabled to use jekyll-assets.
safe:               false

#
# jekyll-assets: see more at https://github.com/ixti/jekyll-assets
#
assets:
  dirname: assets
  baseurl: /assets/
  sources:
    - _assets/javascripts
    - _assets/stylesheets
    - _assets/images
  js_compressor: uglifier
  css_compressor: sass
  cachebust: none
  cache: false
  gzip: [ text/css, application/javascript ]
  debug: false
